site_name: Southwest Concrete Paving Knowledge Base
site_url: https://swcp-knowledge-database.web.app/
repo_url: https://github.com/spizeck/SWCP
edit_uri: edit/main/docs/       

theme: 
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight

nav: 
  - Home: index.md
  - Employee Handbook: 
    - Policies and Procedures: Employee-Handbook/Policies-and-Procedures/coming-soon.md
    - Onboarding Process: Employee-Handbook/Onboarding-Process/coming-soon.md
    - Employee Resources: Employee-Handbook/Employee-Resources/coming-soon.md
  - Office Administration: Office-Administration/coming-soon.md
  - Project Management: 
    - Running Cost Code Reports in Heavy Job: Project-Management/running-cost-codes-in-hj.md
    - Running a Cost Report for a Specific Phase/Cost Code in eCMS: Project-Management/running-cost-report-cost-code-ecms.md
  - Quality Control: Quality-Control/coming-soon.md
  - Field Operations: Field-Operations/coming-soon.md
  - Equipment: Equipment/coming-soon.md
  - Technology: Technology/coming-soon.md
  - Safety: Safety/coming-soon.md

plugins:
  - search
  - mermaid2

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
